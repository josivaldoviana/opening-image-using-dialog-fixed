<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Gallery</title>
</head>
<body>
    <div class="inner-width-something">
        <div class="title">
            <h2>That's my gallery</h2>
        </div>
        <p>
            Great way to view images using dialog box
        </p>
    </div>
    <div class="inner-width-gallery">
        <div class="photos">
            <div class="photo">
                <img src="images/dog1.jpg" data-local="images/dog1.jpg" alt="">
            </div>
            <div class="photo">
                <img src="images/dog2.jpg" data-local="images/dog2.jpg" alt="">
            </div>
            <div class="photo">
                <img src="images/dog3.jpg" data-local="images/dog3.jpg" alt="">
            </div>
            <div class="photo">
                <img src="images/dog4.jpg" data-local="images/dog4.jpg" alt="">
            </div>
            <div class="photo">
                <img src="images/dog5.jpg" data-local="images/dog5.jpg" alt="">
            </div>
            <div class="photo">
                <img src="images/dog6.jpg" data-local="images/dog6.jpg" alt="">
            </div>
        </div>
    </div>
    <div id="dialog" class="dialog">
        <div id="dialog-img" class="dialog-img">
        </div>
        <span class="close">&times;</span> 
    </div>
</body>
</html>
